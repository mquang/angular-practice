<div class="container">
    <div class="grid">
        <div class="col-12">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText 
                [(ngModel)]="searchValue" 
                (change)="searchChanged()"
                /> <!--ngModel requires import FormsModule from '@angular/forms'-->
            </span>
        </div>
    </div>
    <ng-container *ngIf="showsList">
        <div class="grid">
            <div class="col-2" *ngFor="let show of showsList">
                <app-item [item]="show" [showType]="showsType"></app-item>
            </div>
        </div>
    </ng-container>

    <div class="grid">
        <div class="col-12">
            <p-paginator 
                (onPageChange)="onPageChange($event)"  
                [rows]="20" 
                [totalRecords]="total" 
            >
            </p-paginator>
        </div>
    </div>
</div>
